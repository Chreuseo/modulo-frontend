<div class="app-container">
  <header class="top-bar">
    <h1>Modulo</h1>
    <button class="btn-notification" (click)="showNotifications()">
      <img src="../media/bell.png" alt="Notification Bell" class="notification-bell" />
      <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
    </button>
    <button class="btn-danger" (click)="logout()">Logout</button>
  </header>
  <div class="content-container">
    <nav class="sidebar">
      <ul>
        <li><a routerLink="/spo">SPO</a></li>
        <li><a routerLink="/module">Module</a></li>
        <li><a routerLink="/documents/list">Dokumente</a></li>
        <li><a routerLink="/user">Benutzer</a></li>
        <li><a routerLink="/configuration">Konfiguration</a></li>
      </ul>
      <ul class="bottom-nav">
        <li><a routerLink="/my">My</a></li>
      </ul>
    </nav>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
