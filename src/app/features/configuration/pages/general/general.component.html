<div class="general-container">
  <h2>Abschlüsse</h2>

  <!-- Degrees Section -->
  <ul>
    <li *ngFor="let degree of degrees">
      {{ degree.name }}
      <button (click)="deleteDegree(degree.id)">Löschen</button>
    </li>
  </ul>

  <div class="settings-add-container">
    <input
      type="text"
      [(ngModel)]="newDegreeName"
      placeholder="Abschluss hinzufügen" />
    <button (click)="addDegree()">Hinzufügen</button>
  </div>

  <hr />

  <!-- Languages Section -->
  <h2>Sprachen</h2>

  <ul>
    <li *ngFor="let language of languages">
      {{ language.name }}
      <button (click)="deleteLanguage(language.id)">Löschen</button>
    </li>
  </ul>

  <div class="settings-add-container">
    <input
      type="text"
      [(ngModel)]="newLanguageName"
      placeholder="Neue Sprache hinzufügen" />
    <button (click)="addLanguage()">Hinzufügen</button>
  </div>

  <hr />

  <!-- Durations Section -->
  <h2>Verfügbare Moduldauer</h2>

  <ul>
    <li *ngFor="let duration of durations">
      {{ duration.name }}
      <button (click)="deleteDuration(duration.id)">Löschen</button>
    </li>
  </ul>

  <div class="settings-add-container">
    <input
      type="text"
      [(ngModel)]="newDurationName"
      placeholder="Wählbare Moduldauer hinzufügen" />
    <button (click)="addDuration()">Hinzufügen</button>
  </div>

  <hr/>

  <!-- Maternity Protections Section -->
  <h2>Gefährdungsstufe Mutterschutz</h2>

  <ul>
    <li *ngFor="let protection of maternityProtections">
      {{ protection.name }}
      <button (click)="deleteMaternityProtection(protection.id)">Delete</button>
    </li>
  </ul>

  <div class="settings-add-container">
    <input
      type="text"
      [(ngModel)]="newMaternityProtectionName"
      placeholder="Gefährdungsstufe hinzufügen" />
    <button (click)="addMaternityProtection()">Hinzufügen</button>
  </div>
</div>
