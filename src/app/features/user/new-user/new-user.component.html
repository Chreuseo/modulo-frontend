<div class="new-user-container">
  <h2>Create New User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSaveAndNew()">

    <div>
      <label for="mail">Email:</label>
      <input id="mail" formControlName="mail" />
    </div>

    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" />
    </div>

    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" />
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" />
    </div>

    <div>
      <label for="code">Code:</label>
      <input id="code" formControlName="code" />
    </div>

    <div>
      <label for="role">Role:</label>
      <select id="role" formControlName="role">
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>

    <div>
      <button type="button" (click)="onSaveAndNew()">Save and New</button>
      <button type="button" (click)="onSaveAndOpen()">Save and Open</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
